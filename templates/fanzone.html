<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NBA Legends - Fan Zone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .navbar { background-color: #006bb6; }
    .navbar-brand, .nav-link {
      color: #fff !important;
      font-weight: bold;
    }
    footer {
      background-color: #006bb6;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
      color: #fff;
    }
    .comment-box {
      background-color: #333;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .comment-box p { margin: 0; }
   </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">NBA Legends</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
         <ul class="navbar-nav ms-auto">
           <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
           <li class="nav-item"><a class="nav-link" href="players.html">Players</a></li>
           <li class="nav-item"><a class="nav-link" href="champions.html">Champions</a></li>
           <li class="nav-item"><a class="nav-link" href="fanzone.html">Fan Zone</a></li>
           <li class="nav-item"><a class="nav-link" href="rules.html">NBA Rules</a></li>
           <li class="nav-item"><a class="nav-link" href="highlights.html">Video Highlights</a></li>
           <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
         </ul>
      </div>
    </div>
  </nav>



  <div class="container my-4">
    <h2 class="text-center fw-bold mb-4">Fan Zone</h2>
    <p class="text-center">Share your thoughts and opinions about your favorite NBA moments and players.</p>
    <form id="commentForm" class="mb-4">
      <div class="mb-3">
        <label for="fanName" class="form-label">Name:</label>
        <input type="text" id="fanName" class="form-control" placeholder="Your name" required>
      </div>
      <div class="mb-3">
        <label for="fanComment" class="form-label">Comment:</label>
        <textarea id="fanComment" class="form-control" rows="3" placeholder="Your comment" required></textarea>
      </div>
      <button type="submit" class="btn btn-custom">Submit</button>
    </form>
    <h4 class="mb-3">Recent Comments</h4>
    <div id="commentsList">
    </div>
  </div>

  <footer>
    <p>&copy; 2025 NBA Legends.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const commentForm = document.getElementById("commentForm");
    const commentsList = document.getElementById("commentsList");

    commentForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("fanName").value;
      const comment = document.getElementById("fanComment").value;
      const commentDiv = document.createElement("div");
      commentDiv.className = "comment-box";
      commentDiv.innerHTML = `<p><strong>${name}:</strong> ${comment}</p>`;
      commentsList.prepend(commentDiv);
      commentForm.reset();
    });
  </script>
</body>
</html>
