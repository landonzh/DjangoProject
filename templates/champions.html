    function displayChampions(list) {
      const container = document.getElementById("championList");
      container.innerHTML = "";
      list.forEach(champion => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex align-items-center";
        li.innerHTML = `<i class="fas fa-trophy me-3"></i><strong>${champion.year}</strong> - ${champion.team}`;
        container.appendChild(li);
      });
    }

    displayChampions(champions);

    document.getElementById("championSearch").addEventListener("input", function() {
      const term = this.value.toLowerCase();
      const filtered = champions.filter(c =>
        c.year.toString().includes(term) || c.team.toLowerCase().includes(term)
      );
      displayChampions(filtered);
    });
  </script>
