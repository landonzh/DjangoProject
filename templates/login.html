<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NBA Legends - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .navbar { background-color: #006bb6; }
    .navbar-brand, .nav-link {
      color: #fff !important;
      font-weight: bold;
    }
    .card {
      background-color: #333;
      border: none;
    }
    .btn-custom {
      background-color: #fdb927;
      border: none;
      color: #1a1a1a;
    }
    .btn-custom:hover {
      background-color: #e5a00c;
      color: #fff;
    }
    footer {
      background-color: #006bb6;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
      color: #fff;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">NBA Legends</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
         <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
         <ul class="navbar-nav ms-auto">
           <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
           <li class="nav-item"><a class="nav-link" href="players.html">Players</a></li>
           <li class="nav-item"><a class="nav-link" href="champions.html">Champions</a></li>
           <li class="nav-item"><a class="nav-link" href="fanzone.html">Fan Zone</a></li>
           <li class="nav-item"><a class="nav-link" href="rules.html">NBA Rules</a></li>
           <li class="nav-item"><a class="nav-link" href="highlights.html">Video Highlights</a></li>
           <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
         </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card text-white">
          <div class="card-header text-center fw-bold">
            Login
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="username" class="form-label">Email or Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your email or username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>
              <button type="submit" class="btn btn-custom w-100">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 NBA Legends.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>


<div class="container main-content">
    <h2 class="mb-4">Mail Sending Demo - Explore Comp Sci</h2>
    <form method="post" action="{% url 'contact_us' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-submit" id="submitBtn">
            <span id="btnText">Submit Request</span>
            <span id="spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
        </button>
        <script>
            document.querySelector('form').addEventListener('submit', function () {
                const btn = document.getElementById('submitBtn');
                btn.disabled = true;
                document.getElementById('btnText').textContent = 'Submitting...';
                document.getElementById('spinner').classList.remove('d-none');
            });
        </script>
    </form>
</div>
