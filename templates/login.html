<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NBA Legends â€“ Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .navbar { background-color: #006bb6; }
    .navbar-brand, .nav-link {
      color: #fff !important;
      font-weight: bold;
    }
    .card {
      background-color: #333;
      border: none;
    }
    .btn-custom {
      background-color: #fdb927;
      border: none;
      color: #1a1a1a;
    }
    .btn-custom:hover {
      background-color: #e5a00c;
      color: #fff;
    }
    footer {
      background-color: #006bb6;
      padding: 20px;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body style="display: flex; flex-direction: column; min-height: 100vh;">
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">NBA Legends</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'players' %}">Players</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'champions' %}">Champions</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'fanzone' %}">Fan Zone</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'rules' %}">NBA Rules</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'highlights' %}">Video Highlights</a></li>
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'login' %}">Login</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="content" style="flex: 1;">
    <div class="container my-5">
      <h2 class="text-center mb-4 fw-bold">Login</h2>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card text-white">
            <div class="card-body">
              <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="id_username" class="form-label">Username</label>
                  <input name="username" id="id_username" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label for="id_password" class="form-label">Password</label>
                  <input name="password" type="password" id="id_password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-custom w-100">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 NBA Legends.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
