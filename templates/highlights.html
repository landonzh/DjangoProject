<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NBA Legends - Video Highlights</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .navbar { background-color: #006bb6; }
    .navbar-brand, .nav-link {
      color: #fff !important;
      font-weight: bold;
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      padding-top: 25px;
      height: 0;
      margin-bottom: 20px;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    footer {
      background-color: #006bb6;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body style="display: flex; flex-direction: column; min-height: 100vh;">
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">NBA Legends</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
         <ul class="navbar-nav ms-auto">
           <li class="nav-item"><a class="nav-link active" href="{% url 'home' %}">Home</a></li>
           <li class="nav-item"><a class="nav-link" href="{% url 'players' %}">Players</a></li>
           <li class="nav-item"><a class="nav-link" href="{% url 'champions' %}">Champions</a></li>
           <li class="nav-item"><a class="nav-link" href="{% url 'fanzone' %}">Fan Zone</a></li>
           <li class="nav-item"><a class="nav-link" href="{% url 'rules' %}">NBA Rules</a></li>
           <li class="nav-item"><a class="nav-link" href="{% url 'highlights' %}">Video Highlights</a></li>
        {% comment %}   <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>{% endcomment %}
         </ul>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <h2 class="text-center fw-bold mb-4">NBA Videos Replays</h2>
    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="video-container">
          <iframe src="https://www.youtube.com/embed/Z7O563TE6aY?si=3YHPcSI0cZzbac7y" frameborder="0" allowfullscreen></iframe>
        </div>
        <p class="mt-2 text-center">NBA Replay 1</p>
      </div>
      <div class="col-md-6 mb-4">
        <div class="video-container">
          <iframe src="https://www.youtube.com/embed/rXSPTxb1i1E?si=MZdERXwwuwTyDdj9" frameborder="0" allowfullscreen></iframe>
        </div>
        <p class="mt-2 text-center">NBA Replay 2</p>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 NBA Legends.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
